<!doctype html>
<html lang="en">
    <head>
    	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
        <script type="text/javascript" src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
        <style>
        body, html {
        		font-family: Open Sans, sans-serif;
        		color: white;
        		background-color: black;
        	}
			#map {
				width: 100%;
				height: 600px;
			}
			#container {
				width: 100%;
				height: 100%;
				position: relative;
			}
			#detail-container {
				position: relative;
				width: 50%;
				margin: 25px auto 0 auto;
			}
			h1, p {
				text-align: center;
			}
		</style>
    </head>
    <body>
    	<div id="map"></div>
        <div id="container">
	        <div id="detail-container">
	        	<h1>Wilson Alvarez</h1>
	        	<p>Wilson Alvarez, 40 year old, Latino male died on 1992-05-23 in a homicide at 3100 Rosecrans Ave. in Hawthorne.</p>
	    	</div>
	    </div>
        <script type="text/javascript">
            var map = L.map('map').setView([33.901662, -118.326816], 16);
            var mapquestLayer = new L.TileLayer('http://{s}.mqcdn.com/tiles/1.0.0/map/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="http://open.mapquest.co.uk" target="_blank">MapQuest</a>,<a href="http://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.',
                subdomains: ['otile1','otile2','otile3','otile4']
            });
            map.addLayer(mapquestLayer);
            var marker = L.marker([33.901662, -118.326816]).addTo(map);
        </script>
    </body>
</html>
